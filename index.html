<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinfall</title>
</head>
<body style="margin: 0;padding: 0;box-sizing: border-box;background-color: black;">
    <canvas id="game" style="border: 5px solid grey;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);max-width: 100%;max-height: 100%;"></canvas>
    <img id="platform" src="assets/img/sinfall-platform.png" style="display: none;">
    <img id="eggplant" src="assets/img/sinfall-eggplant.png" style="display: none;">
    <img id="peach" src="assets/img/sinfall-peach.png" style="display: none;">
    <img id="melee-right" src="assets/img/sinfall-melee-right.png" style="display: none;">
    <img id="melee-left" src="assets/img/sinfall-melee-left.png" style="display: none;">
    <img id="player-left" src="assets/img/sinfall-player-left.png" style="display: none;">
    <img id="player-right" src="assets/img/sinfall-player-right.png" style="display: none;">
    <img id="player-idle" src="assets/img/sinfall-player-idle.png" style="display: none;">
    <img id="enemy-left" src="assets/img/sinfall-enemy-left.png" style="display: none;">
    <img id="enemy-right" src="assets/img/sinfall-enemy-right.png" style="display: none;">
    <img id="background" src="assets/img/sinfall-background.webp" style="display: none;">
    <script type="module" src="js/main.js"></script>
</body>
</html>
